<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>влад невский</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 32px;
            padding: 15px 0;
        }
        .item-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 14px 14px 14px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .item-card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.16);
        }
        .item-card img {
            width: 260px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            background: #f3f3f3;
        }
        .item-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-align: center;
        }
        .item-card p {
            margin: 0 0 8px 0;
            color: #444;
            font-size: 1rem;
            text-align: center;
        }
        .item-card .price {
            font-size: 1.1rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 16px;
        }
        .item-card .details-btn {
            display: inline-block;
            padding: 8px 20px;
            background: #757575;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .item-card .details-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="marquee">
        <div class="marquee-container">
            <img src="/images/поехала.jpg" alt="Поехала">
            <img src="/images/поехала.jpg" alt="Поехала">
            <img src="/images/поехала.jpg" alt="Поехала">
            <img src="/images/поехала.jpg" alt="Поехала">
            <img src="/images/поехала.jpg" alt="Поехала">
            <img src="/images/поехала.jpg" alt="Поехала">
        </div>
    </div>

    <div class="main-container">
        <aside class="catalog-sidebar">
            <h2 class="catalog-title">Каталог</h2>
            <ul class="catalog-menu">
                <li class="catalog-item">
                    <a href="/catalog/all" class="catalog-link">Все</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/pants" class="catalog-link">Штаны</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/t-shirts" class="catalog-link">Футболки</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/sweaters" class="catalog-link">Кофты</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/accessories" class="catalog-link">Аксессуары</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/shoes" class="catalog-link">Обувь</a>
                </li>
                <li class="catalog-item">
                    <a href="/catalog/hats" class="catalog-link">Головные уборы</a>
                </li>
            </ul>
        </aside>
        <main class="content">
            <!-- Здесь будет основной контент -->
            <div id="items-container" class="items-grid"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.catalog-link');
            const itemsContainer = document.getElementById('items-container');

            fetch('/catalog/all')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(items => {
                    renderItems(items);
                })
                .catch(error => {
                    itemsContainer.innerHTML = '<p>Ошибка загрузки товаров.</p>';
                });

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.json();
                        })
                        .then(items => {
                            renderItems(items);
                        })
                        .catch(error => {
                            itemsContainer.innerHTML = '<p>Ошибка загрузки товаров.</p>';
                        });
                });
            });

            function renderItems(items) {
                if (!items || items.length === 0) {
                    itemsContainer.style.display = 'flex';
                    itemsContainer.style.justifyContent = 'center';
                    itemsContainer.style.alignItems = 'center';
                    itemsContainer.style.height = '100%';
                    itemsContainer.innerHTML = '<p>Нет товаров в этой категории.</p>';
                    return;
                }
                itemsContainer.style.display = '';
                itemsContainer.style.justifyContent = '';
                itemsContainer.style.alignItems = '';
                itemsContainer.style.height = '';
                itemsContainer.innerHTML = items.map(item => `
                    <div class="item-card">
                        <img src="/images/квадрат.jpg" alt="item image" />
                        <h3>${item.itemName}</h3>
                        <p class="price">${item.itemPrice}₽</p>
                        <button class="details-btn" onclick="window.location.href='/catalog/about/${item.id}'">Подробнее</button>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>
