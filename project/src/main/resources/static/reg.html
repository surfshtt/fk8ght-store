<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="regstyles.css">

</head>
<body>
<div class="registration-container">
    <h2>Регистрация</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="telegramId">Telegram ID</label>
            <input type="text" id="telegramId" name="telegramId" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<script>
    const API_BASE_URL = '/api/users';

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

       // alert("good");
        const user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value, //TODO хешировать надо
            role: "user",
            telegramId:  document.getElementById('telegramId').value,
            email: document.getElementById('email').value
        };

        try {
            const response = await fetch(`${API_BASE_URL}/save`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                 body: JSON.stringify(user)
            });

            if(response.ok){
                document.getElementById('registrationForm').reset();
            }
            else{
                alert("Введены не корректные данные!");
            }

        } catch (error) {
            alert("Что то пошло не так: " + error);
        }
    });


</script>
</body>
</html>
